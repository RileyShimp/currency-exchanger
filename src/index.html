<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
<body>
  <div class="container">
    <header>
      <h2>welcome to</h2>
      <h1>THE CURRENCY CALCULATOR</h1>
    </header>
    <form id="currencyForm" class="formbox">
      <div>
        <label for="input">ENTER AN AMOUNT IN USD</label>
        <input type="number" id="input" class="form-control" min="0" required>
        <button id="convert" type="submit" class="btn btn-dark btn-lg btn-block">convert!</button>
      </div>
    </form>
    <div class="card">
      <h2 id="results"></h2>
    </div>
  </div>
</body>
</html>
