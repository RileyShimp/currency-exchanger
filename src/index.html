<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
<body>
  <div class="container">
    <header>
      <h2>welcome to</h2>
      <h1>THE CURRENCY CALCULATOR</h1>
    </header>
    <form id="currencyForm" class="formbox">
      <div>
        <label for="amount">ENTER AN AMOUNT IN USD</label>
        <input type="number" step="0.01" id="input" class="form-control" min="0.01" onkeydown="return event.keyCode !== 69" required>
      </div>
      <div class="form-group">
        <label for="currency">SELECT A CURRENCY</label>
        <select class="form-control" name="currency" id="currency">
          <option value="EUR">Euro</option>
          <option value="JPY">Yen</option>
          <option value="GBP">Pound Sterling</option>
          <option value="AUD">Australian Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CHF">Swiss Franc</option>
          <option value="AED">UAE Dirham</option>
          <option value="AFN">Afghani</option>
          <option value="ALL">Albanian Dram</option>
          <option value="ANG">Netherlands Antillian Guilder</option>
          <option value="AOA">Angolan Kwanza</option>
          <option value="ARS">Argentine Peso</option>
          <option value="AWG">Aruban Florin</option>
          <option value="AZN">Azerbaijani Manat</option>
          <option value="BAM">Bosnia and Herzegovina Mark</option>
          <option value="BBD">Barbados Dollar</option>
          <option value="BDT">Bangladeshi Taka</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BHD">Bahraini Dinar</option>
          <option value="BIF">Burundian Franc</option>
          <option value="BMD">Bermudian Dollar</option>
          <option value="BND">Brunei Dollar</option>
          <option value="BOB">Bolivian Boliviano</option>
          <option value="BRL">Brazilian Real</option>
          <option value="BSD">Bahamian Dollar</option>
          <option value="BTN">Bhutanese Ngultrum</option>
          <option value="BWP">Botswana Pula</option>
          <option value="BYN">Belarusian Ruble</option>
          <option value="BZD">Belize Dollar</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CDF">Congolese Franc</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CLP">Chilean Peso</option>
          <option value="CNY">Chinese Renminbi</option>
          <option value="COP">Colombian Peso</option>
          <option value="CRC">Costa Rican Colon</option>
          <option value="CUP">Cuban Peso</option>
          <option value="CVE">Cape Verdean Escudo</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
        <button id="inputButton" type="submit" class="btn btn-dark btn-lg btn-block">GO!</button>
    </form>
    <div id="resultCard" class="card">
      <h2 id="results"></h2>
    </div>
    <div id="errorCard" class="card">
      <h2 id="errors"></h2>
      <h2 id="apiErrors"></h2>
    </div>
  </div>
</body>
</html>
