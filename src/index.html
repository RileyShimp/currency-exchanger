<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
<body>
  <div class="container">
    <header>
      <h2>welcome to</h2>
      <h1>THE CURRENCY CALCULATOR</h1>
    </header>
    <form id="currencyForm" class="formbox">
      <div>
        <label for="amount">ENTER AN AMOUNT</label>
        <input type="number" step="0.01" id="input" class="form-control" min="0" required>
        <button id="inputButton" type="submit" class="btn btn-dark btn-lg btn-block">GO!</button>
      </div>
      <div class="form-group">
        <label for="currency">SELECT A CURRENCY</label>
        <select class="form-control" name="currency" id="currency">
          <option value="EUR">Euro</option>
          <option value="JPY">Yen</option>
        </select>
    </form>
    <div class="card">
      <h2 id="results"></h2>
    </div>
    <div class="card">
      <h2 id="showErrors"></h2>
    </div>
  </div>
</body>
</html>
